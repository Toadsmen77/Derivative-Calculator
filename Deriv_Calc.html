<!doctype html> <!--tells browser what type of document it's looking at -->

<html>

<!-- head: browser info - technical stuff -->
<head>

	<!-- the following "style" stuff needed for css, and it needs to be in the head-->
	<style type="text/css">
	
		h1 {
		color:blue;
		font-family:arial
		}
	

	</style>

</head>

<!-- body: stuff seen - pictures, text -->

<body>


<img src="derivativeImage.png"/>
<img src = "partialDerivativeImage.gif" />

<h1> Welcome to derivative calculator! </h1> <!-- header -->

<hr /> <!-- horizontal rule -->
<h3> Compute the derivative of... </h3>

<!-- Javascript code -->
<script type="text/javascript">

	//<!-- JS accesses forms through an array which stores them(0-indexed!) -->
	
	
	
	function computeDerivative() {

		var expression = document.getElementById("expression").value;
		alert(expression);






	}
	








</script>

<form name = "inputForm">

	<input type="text" placeHolder="x^2 + sin(x) + ln(y)" id = "expression"/>
	<input type="button" value="Compute derivative!" onClick = "computeDerivative()"/>

</form>

<img src = "IsaacNewtonLit.jpg" />

</body>

</html>
